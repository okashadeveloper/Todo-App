<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h1>To-Do App</h1>

      <div class="stats-box">
        <div class="text-area">
          <h3>Keep it Up!</h3>
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="circle">
          <span id="numbers">0/0</span>
        </div>
      </div>

      <form class="input-area">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
      </form>

      <div class="todos-container">
        <ul id="task-list"></ul>
        <img class="empty-image"
          src="https://cdni.iconscout.com/illustration/premium/thumb/business-planning-illustration-svg-download-png-4780831.png"
          alt="">
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
